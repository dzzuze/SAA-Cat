name: React CI

on:
  push:
    branches: [ "dev", "main" ] # Экшен будет запускаться при пуше в dev
  pull_request:
    branches: [ "dev", "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci # Теперь у вас есть lock-файл, поэтому используем ci

      - name: Run Linter
        run: npm run lint

      - name: Build Project
        run: npm run build
